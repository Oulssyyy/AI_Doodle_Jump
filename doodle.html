<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="ost-secret" src="./assets/song/ost-secret.mp3" loop></audio>

    <div class="container">
        <canvas id="my_canvas" width="300" height="600"></canvas>
        <div class="btn" id="play-btn">
            Play
        </div>

        <div class="btn" id="mute-btn">Mute</div>
    </div>

    <script defer type="module">
        import Controller from './controller.js'
        import Model from './model.js'
        import View from './vue.js'

        const audio = document.getElementById('ost-secret');
        const muteBtn = document.getElementById('mute-btn');
        const playBtn = document.getElementById('play-btn');

        const urlParams = new URLSearchParams(window.location.search);
        const audioElement = document.getElementById('ost-secret');

        if (urlParams.get('mode') === 'china') {
            console.log('china');
            audioElement.src = './assets/song/ost-mao.mp3';
            playBtn.textContent = '播放';
        }

        muteBtn.addEventListener('click', () => {
            muteBtn.classList.toggle('muted');

            if (muteBtn.classList.contains('muted')) {
                audio.volume = 0;
            } else {
                audio.volume = 1;
            }
        })

        const app = new Controller(new Model(), new View());
        playBtn.addEventListener('click', () => {
            app.Update();
            audio.play();
        })
    </script>
</body>
</html>
